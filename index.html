<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <nav>
            <button id="home">Home</button>
            <button id="today">Today</button>
            <button id="this-week">This Week</button>
            <button id="add-project">+Projects</button>
            <div class="pop-up">
                <input type="text" placeholder="new project">
                <div class="popup-btn">
                    <button>+Add</button>
                    <button>Cancel</button>
                </div>
            </div>
        </nav>
        <div class="display">
            <h2>Home</h2>
            <button id="add-task">+Add Task</button>
            <div class="pop-up">
                <input type="text" placeholder="task" id="task">
                <input type="date" id="date">
                <div class="popup-btn">
                    <button id="submit-add">+Add</button>
                    <button id="cancel-add">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    <footer>Copyright Â© 2022 Anon</footer>
</body>
</html>
